<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/icons/icon_32.png" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&family=Poppins:wght@300;400;700&family=Roboto+Mono&family=Ubuntu:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/checkbox.css" />
    <title>Proxy Manager | Add Sudo</title>
  </head>
  <body>
    <h2>Enable / Disable sudo</h2>
    <h5 style="width: 100%; text-align: center">
      Give us authrization to manage the proxy for every corner of your system
    </h5>
    <h5 style="width: 100%; text-align: center">
      We would be able to manage the proxy of your system more efficiently
    </h5>
    <p style="width: 100%; text-align: center">
      After enabling we would ask for sudo password, every time you change proxy
      for authrization, we are not saving it
    </p>
    <div class="body">
      <!-- <div class="spinner"></div> -->
      <form class="addSudo">
        <label class="switch">
          <input type="checkbox" name="sudo" id="sudo" class="sudo" />
          <span class="slider"></span>
        </label>
      </form>
    </div>
  </body>
  <script src="./js/addSudo.js"></script>
